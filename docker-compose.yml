services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tutorhub_db
      MYSQL_USER: user_admin
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user_admin", "-puserpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./tutorhub-be
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/tutorhub_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: user_admin
      SPRING_DATASOURCE_PASSWORD: userpassword

      # FIX LỖI DIALECT & CONNECTION:
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT: 60000

      # Biến môi trường ứng dụng
      APP_JWT_SECRET: "your-super-secret-key-that-is-long-enough-for-jwt-security"
      APP_JWT_EXPIRATION: 604800000
      GROQ_API_KEY: ${GROQ_API_KEY}

      # Quan trọng: Dùng 'update' để không bị lỗi 'Table already exists' hoặc 'OptimisticLock'
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      SPRING_JPA_SHOW_SQL: "true"


volumes:
  mysql_data:


